<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'Home')}">
<head>
<meta charset="UTF-8">
	<title>チャットボットログ</title>

</head>
<body>

    <h1>チャットボットログ</h1>
	<table id='grid-basic' class='table table-condensed table-hover table-striped'>
		<thead>
			<tr><th data-column-id='no' data-type='numeric' data-identifier='true' data-width='3%'>No</th>
               <th data-column-id='day' data-width='7%'>日時</th>
               <th data-column-id='user'  data-width='10%'>ユーザーID</th>
               <th data-column-id='que'  data-width='40%'>質問内容</th>
               <th data-column-id='ans'  data-width='40%'>回答内容</th>
           </tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2017/09/27</td>
				<td>11111</td>
				<td>テスト</td>
				<td>テストです</td>
			</tr>
		</tbody>
	</table>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js" th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js}"></script>
	<script src="/javascript/bootstrap.js" th:src="@{/javascript/bootstrap.js}"></script>
	<script src="/javascript/jquery.bootgrid.js" th:src="@{/javascript/jquery.bootgrid.js}"></script>
	<script>
	var rowIds = [];
	$(function() {
		//alert("ｊｓはじまり");
		//var h = $(window).height();
		//$('#wrap').css('display','none');
		//$('#loader-bg ,#loader').height(h).css('display','block');

		$("#grid-basic").bootgrid({
			selection: true,
			multiSelect: true,
			rowSelect: true,
		    keepSelection: true,
		}).on("selected.rs.jquery.bootgrid", function(e, rows)
		{
		    for (var i = 0; i < rows.length; i++)
		    {
		        rowIds.push(rows[i].no);
		    }
		    //alert("Select: " + rowIds.join(","));
		}).on("deselected.rs.jquery.bootgrid", function(e, rows)
		{
		    for (var i = 0; i < rows.length; i++)
		    {
		    	rowIds.some(function(v, ii){
		    	    if (v==rows[i].no) rowIds.splice(ii,1);
		    	});
		        //rowIds.push(rows[i].no);
		    }
		    //alert("Deselect: " + rowIds.join(","));
		});
	});
	</script>

</body>
</html>
