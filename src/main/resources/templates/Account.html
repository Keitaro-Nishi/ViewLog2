<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'Account')}">

<body>
<div class="container">
    <h1>アカウント管理</h1>
<table border ="1">
  <tr>
    <th>ID</th>
    <th>ユーザー名</th>
    <th>組織名</th>
    <th>Password</th>
    <th>Role</th>
  </tr>
<th:each="record : ${records}">

  <tr>
    <td>${record.custid }</td>
    <td>${record.username}</td>
    <td>${record.orgname}</td>
    <td>${record.role}</td>
  </tr>

</th:each>

</table>


</div>
</body>
</html>
