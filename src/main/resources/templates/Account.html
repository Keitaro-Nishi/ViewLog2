<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'Account')}">

<body>
<div class="container">
    <h1>アカウント管理</h1>
<table border ="1">
  <tr>
    <th>ID</th>
    <th>ユーザー名</th>
    <th>組織名</th>
    <th>Role</th>
  </tr>
<th:each="record : ${records}">

  <tr>
    <td>th:text="${record.custid}"</td>
    <td>th:text="${record.username}"</td>
    <td>th:text="${record.orgname}"</td>
    <td>th:text="${record.role}"</td>
  </tr>

</th:each>
</table>


</div>
</body>
</html>
