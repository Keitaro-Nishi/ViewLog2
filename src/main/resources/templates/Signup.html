<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'Signup')}">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <style>
    <!--
    body {
        padding-top: 50px;
    }
    .navbar-brand {
        font-size: 24px;
    }
    .form-group {
        margin-bottom: 5px;
    }
    -->
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-push-3 col-md-6">
                <div class="form-wrap">
                    <div class="text-center"><h1>アカウント登録</h1></div>
                    <br/>
                    <form role="form" action="#" th:action="@{/Signup}" method="post" id="Signup-form" name = "signup" autocomplete="off">
                        <div class="form-group" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                            <p class="form-control-static text-danger" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
                        </div>
                        <div class="form-group">

                            ID　<input type="text" name="custid" id="custid_signup" class="form-control"/>

                        </div>
                        <div class="form-group">

                            ユーザー名　<input type="text" name="username" id="username_signup" class="form-control"/>
                        </div>

                        <div class="form-group">

                            組織名　<input type="text" name="orgname" id="orgname_signup" class="form-control"/>
                        </div>

                        <div class="form-group">

                            Password　<input type="password" name="password" id="password_signup" class="form-control"/>
                        </div>

                        <div>

                            <input type="radio" name="role" value ="role_admin"id="ADMIN_signup" checked/>　ADMIN
                            <input type="radio" name="role" value ="role_user"id="USER_signup" />　USER
                        </div>

                        <br/>
                        <input type =submit id="btn-signup" value ="登録" class="btn btn-primary btn-block"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
